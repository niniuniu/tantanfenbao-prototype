<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>包工头库 - 探测分包撮合平台</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    /* 自定义样式覆盖 */
    body {
      background: #F8FAFC;
    }
    
    /* 页面头部 */
    .page-header {
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 50%, #60A5FA 100%);
      color: white;
      padding: 12px 16px;
      margin: -16px -16px 16px;
      position: relative;
      overflow: hidden;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .page-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
      position: relative;
      z-index: 2;
    }
    
    .page-subtitle {
      font-size: 14px;
      opacity: 0.9;
      position: relative;
      z-index: 2;
      margin-bottom: 12px;
    }
    
    .search-container {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    
    .search-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 14px;
      margin-left: 8px;
    }
    
    .search-input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    
    .search-icon {
      color: rgba(255,255,255,0.8);
      font-size: 16px;
    }
    
    /* 筛选标签 */
    .filter-tabs {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: white;
      border-radius: 10px;
    }
    
    .filter-tab {
      font-size: 12px;
      padding: 6px 12px;
      background: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      color: #666;
      cursor: pointer;
      white-space: nowrap;
      flex: 1;
      text-align: center;
      margin: 0 2px;
      transition: all 0.3s;
    }
    
    .filter-tab.active {
      background: #1E3A8A;
      color: white;
      border-color: #1E3A8A;
    }
    
    /* 包工头卡片 */
    .contractor-item {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .contractor-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .contractor-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .contractor-avatar {
      width: 50px;
      height: 50px;
      background: #F8FAFC;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 12px;
      border: 1px solid #E2E8F0;
    }
    
    .contractor-info {
      flex: 1;
    }
    
    .contractor-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 2px;
    }
    
    .contractor-level {
      background: #FEF3E7;
      color: #FF6B35;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 8px;
      display: inline-block;
      margin-right: 4px;
    }
    
    .contractor-rating {
      font-size: 12px;
      color: #666;
    }
    
    .contractor-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }
    
    .skill-tag {
      background: #F8FAFC;
      color: #666;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      border: 1px solid #E2E8F0;
    }
    
    .contractor-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: bold;
      color: #1E3A8A;
    }
    
    .stat-text {
      font-size: 11px;
      color: #666;
    }
    
    .contractor-actions {
      display: flex;
      gap: 8px;
    }
    
    .action-btn {
      flex: 1;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: #1E3A8A;
      color: white;
      border: none;
    }
    
    .btn-secondary {
      background: #F8FAFC;
      color: #64748B;
      border: 1px solid #E2E8F0;
    }
  </style>
</head>
