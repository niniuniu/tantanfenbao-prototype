<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>在线开标 - 探测分包撮合平台</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="navbar-back" onclick="history.back()">←</div>
    <div class="navbar-title">在线开标</div>
    <div class="navbar-action"></div>
  </div>

  <!-- 页面内容 -->
  <div class="page">
    <div class="page-content">
      <!-- 项目信息 -->
      <div class="card">
        <div class="card-title">XX地下管线探测项目</div>
        <div class="project-info" style="margin-top: 8px;">投标总数：8家</div>
        <div class="project-info">符合资质要求：6家</div>
      </div>

      <!-- 开标规则说明 -->
      <div class="card">
        <div class="card-title" style="margin-bottom: 12px;">开标规则说明</div>
        <div class="project-info">• 综合评分制（价格50% + 资质30% + 信用20%）</div>
        <div class="project-info">• 可直接选择中标方</div>
        <div class="project-info">• 中标后自动通知并锁定保证金</div>
      </div>

      <!-- 推荐中标方 -->
      <div class="section-title">推荐中标方</div>
      
      <div class="project-card" style="border: 2px solid var(--success-color);">
        <div class="flex-between" style="margin-bottom: 8px;">
          <div style="color: var(--success-color); font-weight: bold;">🏆 综合得分最高</div>
        </div>
        <div class="card-title">XX探测公司</div>
        <div class="project-info" style="margin-top: 8px;">报价：45万（得分45）</div>
        <div class="project-info">资质得分：28</div>
        <div class="project-info">信用得分：19</div>
        <div class="project-info" style="color: var(--success-color); font-size: 18px; font-weight: bold; margin-top: 8px;">综合得分：92分</div>
        <div class="project-actions">
          <button class="btn btn-small btn-primary" style="flex: 1;" onclick="confirmWinner()">选择为中标方</button>
        </div>
      </div>

      <!-- 其他投标方 -->
      <div class="section-title">其他投标方</div>

      <div class="project-card">
        <div class="flex-between" style="margin-bottom: 8px;">
          <div class="card-title" style="margin: 0;">XX工程队</div>
          <div style="font-weight: bold; color: var(--primary-color);">得分：88</div>
        </div>
        <div class="project-info">报价：48万</div>
        <div class="project-actions">
          <a href="bid-detail.html" class="btn btn-small btn-secondary" style="flex: 1;">查看</a>
          <button class="btn btn-small btn-primary" onclick="confirmWinner()">选择</button>
        </div>
      </div>

      <div class="project-card">
        <div class="flex-between" style="margin-bottom: 8px;">
          <div class="card-title" style="margin: 0;">XX测绘公司</div>
          <div style="font-weight: bold; color: var(--primary-color);">得分：86</div>
        </div>
        <div class="project-info">报价：49万</div>
        <div class="project-actions">
          <a href="bid-detail.html" class="btn btn-small btn-secondary" style="flex: 1;">查看</a>
          <button class="btn btn-small btn-primary" onclick="confirmWinner()">选择</button>
        </div>
      </div>

      <div class="project-card">
        <div class="flex-between" style="margin-bottom: 8px;">
          <div class="card-title" style="margin: 0;">XX勘察队</div>
          <div style="font-weight: bold; color: var(--primary-color);">得分：83</div>
        </div>
        <div class="project-info">报价：50万</div>
        <div class="project-actions">
          <a href="bid-detail.html" class="btn btn-small btn-secondary" style="flex: 1;">查看</a>
          <button class="btn btn-small btn-primary" onclick="confirmWinner()">选择</button>
        </div>
      </div>

      <div style="text-align: center; padding: 16px;">
        <a href="bid-list.html" style="color: var(--primary-color); text-decoration: none;">查看全部投标方 ›</a>
      </div>
    </div>
  </div>

  <script>
    function confirmWinner() {
      if (confirm('确定选择该投标方为中标方吗？\n\n中标后将自动：\n1. 通知中标方\n2. 锁定保证金\n3. 进入合同签署流程')) {
        alert('开标成功！已通知中标方，请尽快签署合同。');
        window.location.href = 'my-needs.html';
      }
    }
  </script>
</body>
</html>
