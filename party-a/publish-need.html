<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>发布项目 - 探测分包撮合平台</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    /* 自定义样式覆盖 */
    body {
      background: #F8FAFC;
    }
    
    /* 页面头部 */
    .page-header {
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 50%, #60A5FA 100%);
      color: white;
      padding: 12px 16px;
      margin: -16px -16px 16px;
      position: relative;
      overflow: hidden;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
    }
    
    .page-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
      position: relative;
      z-index: 2;
    }
    
    .page-subtitle {
      font-size: 14px;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }
    
    /* 表单卡片 */
    .form-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .form-section-title {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 12px;
    }
    
    .form-item {
      margin-bottom: 16px;
    }
    
    .form-item:last-child {
      margin-bottom: 0;
    }
    
    .form-label {
      font-size: 13px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }
    
    .form-required {
      color: #FF4757;
      margin-left: 2px;
    }
    
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      background: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #1E3A8A;
    }
    
    .form-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      min-height: 80px;
      resize: vertical;
    }
    
    .form-textarea:focus {
      outline: none;
      border-color: #1E3A8A;
    }
    
    .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      background: white;
    }
    
    .form-select:focus {
      outline: none;
      border-color: #1E3A8A;
    }
    
    /* 时间预算选择器 */
    .budget-selector {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    
    .budget-option {
      padding: 8px 12px;
      border: 1px solid #E2E8F0;
      border-radius: 6px;
      text-align: center;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .budget-option.active {
      background: #1E3A8A;
      color: white;
      border-color: #1E3A8A;
    }
    
    /* 提交按钮 */
    .submit-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 16px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(30,58,138,0.3);
    }
    
    .page-content {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>
  <!-- 页面内容 -->
  <div class="page">
    <div class="page-content">
      <!-- 页面头部 -->
      <div class="page-header">
        <div class="page-title">发布项目</div>
        <div class="page-subtitle">填写项目信息，寻找专业包工头</div>
      </div>

      <!-- 基本信息 -->
      <div class="form-card">
        <div class="form-section-title">基本信息</div>
        <div class="form-item">
          <label class="form-label">项目名称<span class="form-required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入项目名称">
        </div>
        <div class="form-item">
          <label class="form-label">项目类型<span class="form-required">*</span></label>
          <select class="form-select">
            <option value="">请选择项目类型</option>
            <option value="underground">地下管线探测</option>
            <option value="geological">地质勘察</option>
            <option value="surveying">工程测量</option>
            <option value="environmental">环境监测</option>
            <option value="electrical">电力检测</option>
            <option value="water">水质检测</option>
          </select>
        </div>
        <div class="form-item">
          <label class="form-label">项目地点<span class="form-required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入项目地点">
        </div>
      </div>

      <!-- 项目需求 -->
      <div class="form-card">
        <div class="form-section-title">项目需求</div>
        <div class="form-item">
          <label class="form-label">项目描述<span class="form-required">*</span></label>
          <textarea class="form-textarea" placeholder="请详细描述项目需求、工作内容、技术要求等"></textarea>
        </div>
        <div class="form-item">
          <label class="form-label">资质要求</label>
          <input type="text" class="form-input" placeholder="请输入对包工头的资质要求">
        </div>
      </div>

      <!-- 预算与时间 -->
      <div class="form-card">
        <div class="form-section-title">预算与时间</div>
        <div class="form-item">
          <label class="form-label">项目预算<span class="form-required">*</span></label>
          <div class="budget-selector">
            <div class="budget-option">10-30万</div>
            <div class="budget-option active">30-50万</div>
            <div class="budget-option">50-100万</div>
            <div class="budget-option">100-200万</div>
            <div class="budget-option">200-500万</div>
            <div class="budget-option">自定义</div>
          </div>
        </div>
        <div class="form-item">
          <label class="form-label">自定义预算（万元）</label>
          <input type="number" class="form-input" placeholder="请输入预算金额">
        </div>
        <div class="form-item">
          <label class="form-label">预计工期<span class="form-required">*</span></label>
          <input type="text" class="form-input" placeholder="例如：30天">
        </div>
        <div class="form-item">
          <label class="form-label">投标截止时间<span class="form-required">*</span></label>
          <input type="date" class="form-input">
        </div>
      </div>

      <!-- 联系方式 -->
      <div class="form-card">
        <div class="form-section-title">联系方式</div>
        <div class="form-item">
          <label class="form-label">联系人<span class="form-required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入联系人姓名">
        </div>
        <div class="form-item">
          <label class="form-label">联系电话<span class="form-required">*</span></label>
          <input type="tel" class="form-input" placeholder="请输入联系电话">
        </div>
      </div>
    </div>
  </div>

  <!-- 提交按钮 -->
  <div class="submit-section">
    <button class="submit-btn" onclick="alert('发布成功！')">立即发布项目</button>
  </div>

  <!-- 底部导航栏 -->
  <div class="tabbar">
    <a href="home.html" class="tabbar-item">
      <div class="tabbar-icon">🏠</div>
      <div>首页</div>
    </a>
    <a href="project-categories.html" class="tabbar-item">
      <div class="tabbar-icon">📂</div>
      <div>分类</div>
    </a>
    <a href="messages.html" class="tabbar-item">
      <div class="tabbar-icon">💬</div>
      <div>消息</div>
    </a>
    <a href="profile.html" class="tabbar-item">
      <div class="tabbar-icon">👤</div>
      <div>我的</div>
    </a>
  </div>

  <style>
    /* 底部导航栏优化 */
    .tabbar {
      background: white;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    
    .tabbar-item.active {
      color: #1E3A8A;
    }
    
    .tabbar-item.active .tabbar-icon {
      transform: scale(1.1);
    }
  </style>
</body>
</html>
