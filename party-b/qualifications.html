<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的资质 - 探测分包撮合平台</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="navbar-back" onclick="history.back()">←</div>
    <div class="navbar-title">我的资质</div>
    <div class="navbar-action" onclick="window.location.href='add-qualification.html'">+ 添加资质</div>
  </div>

  <!-- 页面内容 -->
  <div class="page">
    <div class="page-content">
      <!-- 认证状态 -->
      <div class="card">
        <div class="flex-between">
          <div>
            <div class="card-title">认证状态</div>
            <div class="text-small" style="margin-top: 4px; color: var(--success-color);">✅ 已认证</div>
          </div>
          <div style="text-align: right;">
            <div class="text-small" style="color: var(--text-secondary);">资质审核</div>
            <div class="text-small" style="margin-top: 4px; color: var(--success-color);">全部通过</div>
          </div>
        </div>
      </div>

      <div class="section-title">基本资质</div>

      <!-- 营业执照 -->
      <div class="card">
        <div class="flex-between" style="margin-bottom: 12px;">
          <div class="card-title">✅ 营业执照</div>
          <div class="tag tag-success">已通过</div>
        </div>
        <div class="project-info">证件编号：91110***********</div>
        <div class="project-info">有效期至：长期</div>
        <div class="project-info">审核状态：已通过</div>
        <div style="margin-top: 12px;">
          <button class="btn btn-small btn-text" style="padding: 0;">查看详情 ›</button>
        </div>
      </div>

      <!-- 探测资质证书 -->
      <div class="card">
        <div class="flex-between" style="margin-bottom: 12px;">
          <div class="card-title">✅ 探测资质证书</div>
          <div class="tag tag-success">已通过</div>
        </div>
        <div class="project-info">证书编号：TZ2024***</div>
        <div class="project-info">有效期至：2026-12-31</div>
        <div class="project-info">审核状态：已通过</div>
        <div style="margin-top: 12px;">
          <button class="btn btn-small btn-text" style="padding: 0;">查看详情 ›</button>
        </div>
      </div>

      <!-- 安全生产许可证 -->
      <div class="card">
        <div class="flex-between" style="margin-bottom: 12px;">
          <div class="card-title">✅ 安全生产许可证</div>
          <div class="tag tag-success">已通过</div>
        </div>
        <div class="project-info">证书编号：AQ2024***</div>
        <div class="project-info">有效期至：2027-06-30</div>
        <div class="project-info">审核状态：已通过</div>
        <div style="margin-top: 12px;">
          <button class="btn btn-small btn-text" style="padding: 0;">查看详情 ›</button>
        </div>
      </div>

      <div class="section-title">业绩证明</div>

      <!-- 业绩证明 -->
      <div class="card">
        <div class="flex-between" style="margin-bottom: 12px;">
          <div class="card-title">📄 XX项目验收报告</div>
        </div>
        <div class="project-info">项目金额：50万</div>
        <div class="project-info">完成时间：2025-09</div>
        <div style="margin-top: 12px;">
          <button class="btn btn-small btn-text" style="padding: 0;">查看 ›</button>
        </div>
      </div>

      <div class="card">
        <div class="flex-between" style="margin-bottom: 12px;">
          <div class="card-title">📄 XX项目合同</div>
        </div>
        <div class="project-info">项目金额：45万</div>
        <div class="project-info">完成时间：2025-08</div>
        <div style="margin-top: 12px;">
          <button class="btn btn-small btn-text" style="padding: 0;">查看 ›</button>
        </div>
      </div>

      <div style="padding: 16px 0;">
        <button class="btn btn-primary" onclick="window.location.href='add-qualification.html'">上传新资质</button>
      </div>
    </div>
  </div>
</body>
</html>
