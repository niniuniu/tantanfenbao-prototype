    <style>
        /* 自定义样式覆盖 */
        body {
            background: #F8FAFC;
        }
        
        /* 页面标题 */
        .page-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 16px;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* 功能菜单 */
        .menu-section {
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .menu-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            padding: 12px 16px 6px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #F1F5F9;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: #F8FAFC;
        }
        
        .menu-icon {
            width: 32px;
            height: 32px;
            background: #F8FAFC;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .menu-content {
            flex: 1;
        }
        
        .menu-title-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .menu-desc {
            font-size: 12px;
            color: #666;
        }
        
        .menu-arrow {
            color: #999;
            font-size: 12px;
        }
        
        .menu-badge {
            background: #FF4757;
            color: white;
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 6px;
            margin-left: 6px;
        }
        
        /* 退出登录 */
        .logout-section {
            padding: 20px 16px;
            text-align: center;
        }
        
        .logout-btn {
            background: #FF4757;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .logout-btn:hover {
            background: #FF3742;
            transform: translateY(-1px);
        }
        
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #FF6B35;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
