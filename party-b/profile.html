<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 探测分包撮合平台</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        /* 自定义样式覆盖 */
        body {
            background: #F8FAFC;
        }
        
        /* 用户信息头部 */
        .user-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            margin: -16px -16px 8px;
            position: relative;
            overflow: hidden;
        }
        
        .user-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .header-actions {
            position: absolute;
            top: 12px;
            right: 16px;
            z-index: 3;
        }
        
        .action-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .action-link:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }
        
        .user-details h3 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
            display: inline;
        }
        
        .user-details p {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
            display: inline;
            margin-left: 8px;
        }
        
        .user-details .user-level {
            display: block;
            margin-top: 4px;
        }
        
        .user-level {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            display: inline-block;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 1px;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
        }
        
        /* 功能菜单 */
        .menu-section {
            background: white;
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .menu-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            padding: 12px 16px 6px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #F1F5F9;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background: #F8FAFC;
        }
        
        .menu-icon {
            width: 32px;
            height: 32px;
            background: #F8FAFC;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .menu-content {
            flex: 1;
        }
        
        .menu-title-text {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 1px;
        }
        
        .menu-desc {
            font-size: 11px;
            color: #666;
        }
        
        .menu-arrow {
            color: #999;
            font-size: 12px;
        }
        
        .menu-badge {
            background: #FF4757;
            color: white;
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 6px;
            margin-left: 6px;
        }
        
        /* 退出登录 */
        .logout-section {
            padding: 12px 16px;
            text-align: center;
        }
        
        .logout-btn {
            background: #FF4757;
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #FF3742;
            transform: translateY(-1px);
        }
    </style>
</head>

</body>
